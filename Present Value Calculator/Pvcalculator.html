<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Value Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4; /* Fallback color */
            background-image: url('https://s3.eu-north-1.amazonaws.com/stavir.com/pexels-pixabay-53594.jpg'); 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0066cc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: forestgreen;
            color: White;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        span {
            color: #008a99;
        }
    </style>
</head>
<body>
    <div>
        <h1>Present Value Calculator</h1>
        <label for="futureValue">Future Value:</label>
        <input type="number" id="futureValue">

        <label for="interestRate">Interest Rate (as a decimal):</label>
        <input type="number" id="interestRate">

        <label for="receiveDate">Date the money will be received:</label>
        <input type="date" id="receiveDate">

        <button onclick="calculatePresentValue()">Calculate</button>

        <p>Present Value: <span id="presentValue"></span></p>
    </div>

    <script>
        function calculatePresentValue() {
            const futureValue = parseFloat(document.getElementById('futureValue').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const receiveDate = new Date(document.getElementById('receiveDate').value);

            const presentDate = new Date();
            const timeDiff = receiveDate - presentDate;
            const years = timeDiff / (1000 * 3600 * 24 * 365.25);

            const presentValue = futureValue / Math.pow((1 + interestRate), years);

            document.getElementById('presentValue').innerText = presentValue.toFixed(2);
        }
    </script>
</body>
</html>
